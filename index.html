<!DOCTYPE html>
<html>
<head>
  <title>haunt.js control panel</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="haunt.css">
  <link href="http://fonts.googleapis.com/css?family=Delius" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="header">
    <h1>haunt<span class="js">.js</span></h1>
    bgm: <select name="bgm" id="bgm">
    	<option>none</option>
    	<option value="music/musicbox.mp3">musicbox</option>
    	<option value="music/throat.mp3">throat</option>
      <option value="music/hell.mp3">hell</option>
    </select>
  </div>
  <div id="room">
  	<a class="sound" data-sound="sounds/teddybear.mp3" href="#">teddybear</a>
  	<a class="sound" data-sound="sounds/whimper.mp3" href="#">whimper</a>
    <a class="sound" data-sound="sounds/childlaugh.mp3" href="#">child laugh</a>
    <a class="sound" data-sound="sounds/babycry.mp3" href="#">baby cry</a>
    <a class="sound" data-sound="sounds/growl.mp3" href="#">growl</a>
    <a class="sound" data-sound="sounds/keepgoing.mp3" href="#">keep going</a>
    <a class="sound" data-sound="sounds/whispers.mp3" href="#">whispers</a>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <script src="howler.min.js"></script>
  <script src="haunt.js"></script>
</body>
</html>
